<!DOCTYPE html>

<body class="font-sans bg-gray-100">

  <!-- Navbar -->

    </div>

            ¡Aprende a hacer increíbles modelos de origami, de simples a complejos!</p>
          <ul class="list-disc list-inside max-w-2xl  mt-2">
            <!-- <li>Passionate about creating user-friendly web experiences</li>
            <li>Constantly learning and improving</li> -->
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="py-16 bg-gray-50 dark-mode">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between">

        <span class="block">Check out our work.</span>
      </h2>
      <!-- Add dynamic content here using JavaScript and API calls -->
      <div class="lg:mt-0 lg:flex-shrink-0">
        <div class="mt-4 lg:mt-0 text-center lg:text-right"> <!-- Center the button on mobile, align right on desktop -->
          <div class="inline-flex rounded-md shadow">
            <a href="#" id="viewProjectsButton" class="py-3 px-6 bg-indigo-600 border border-transparent rounded-md text-white hover:bg-indigo-700 text-lg font-bold"> <!-- Smaller button height and smaller text size -->
              View Projects
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Image Section (for API images) -->
  <section class="py-16 dark-mode-alt" id="sectionAPI">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3" id="content">
        <!-- Sample image cards (replace with API data) -->

 <!-- Footer Section -->
 <div class="bg-white dark-mode" id="contact-section">

      <h2 class="text-3xl font-extrabold tracking-tight sm:text-4xl">
          <span class="block text-indigo-600 text-center md:text-left">Contact</span>
          <span class="block text-center md:text-left">keep in touch.</span>
      </h2>
      <div class="mt-8 flex items-center justify-center lg:mt-0 lg:flex-shrink-0 space-x-4">
          <a href="https://www.youtube.com/jonakashima" target="_blank" class="hover:pointer">

          </a>

  </div>
</div>


  <!-- Dark Mode Button -->
  <div class="fixed bottom-4 right-4">

      🌙
